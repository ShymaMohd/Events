  <body>
      
     <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0"> </h1>
          <h2 class="masthead-subheading mb-0"> Event Information</h2>
         
        </div>
      </div>
     <div class="bg-circle-1 bg-circle"></div>

         <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-2">
            <div class="p-5">
            </div>
          </div>
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
               Event title:<br>
                  <div id="result1" class="display-4" ></div>
          Event subject:<br>
                  <div id="result2" class="display-4" ></div>
          visitors:<br>

         Event type:<br>

               </div>

      </div>
             </div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    
    document.getElementById("result1").innerHTML = localStorage.getItem("u1");
    document.getElementById("result2").innerHTML = localStorage.getItem("u2");
    document.getElementById("result3").innerHTML = localStorage.getItem("u3");
   document.getElementById("result4").innerHTML = localStorage.getItem("u4");

} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>
